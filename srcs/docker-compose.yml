version: '3.8'

services:
  nginx-42:
    build: ./requirements/nginx
    image: nginx-42
    container_name: nginx-42
    ports:
      - 443:443
    restart: on-failure
    volumes:
      - wordvol:/var/www/html
    networks:
      - Inception_net
    depends_on:
      - wordpress-site

  maria-database:
    build: ./requirements/mariadb
    image: maria-database
    container_name: maria-database
    env_file:
      - .env
    restart: on-failure
    volumes:
      - mariavol:/var/lib/mysql
    networks:
      - Inception_net
    healthcheck:
      test:  [ "CMD", "mysqladmin", "ping", "--silent"]
      interval: 5s
      timeout: 30s
      retries: 10
      start_period: 5s
  
  wordpress-site:
    build: ./requirements/wordpress
    image: wordpress-site
    container_name: wordpress-site
    env_file:
      - .env
    restart: on-failure
    volumes:
      - wordvol:/var/www/html
    networks:
      - Inception_net
    depends_on:
      maria-database:
        condition: service_healthy
  
volumes:
  mariavol:
    name: mariavol
    driver_opts:
      type: none
      device: /home/luis/data/database
      o: bind
  wordvol:
    name: wordvol
    driver_opts:
      type: none
      device: /home/luis/data/wordpress
      o: bind

networks:
  Inception_net:
    name: Inception